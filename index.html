<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>API's</title>
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <h1>Nearest Streets</h1>
        <a href="./MarksGeoLocater/geolocate.php"> Json Result</a>
      </div>
    </div>

    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 questions">
            <select id="selectTown">
              <option value="lat=51.555&lng=-1.779">Swindon</option>
              <option value="lat=51.455&lng=-2.587">Bristol</option>
              <option value="lat=53.480&lng=-2.242">Manchester</option>
            </select>
            <div class="button">
              <button id="Submit">Submit</button>
            </div>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 answers">
            <table>
              <tr>
                <td>Nearest Street:</td>
                <td id="town"></td>
              </tr>
            </table>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <div class="container-fluid">
        <h1>Weather</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 questions">
            <select id="selectCity">
              <option value="EGLL">London</option>
              <option value="EGPF">Glasgow</option>
              <option value="EIDW">Dublin</option>
            </select>
            <div class="button">
              <button id="submitWeather">Submit</button>
            </div>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 answers">
            <table>
              <tr>
                <td>Temperature :-</td>
                <td id="temp"></td>
              </tr>
              <tr>
                <td>Wind Direction :-</td>
                <td id="wind"></td>
              </tr>
              <tr>
                <td>Clouds :-</td>
                <td id="clouds"></td>
              </tr>
            </table>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <div id="preloader"></div>
    </div>

    <script src="vendors/jquery/jquery.min.js"></script>

    <script src="vendors/bootstrap/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
